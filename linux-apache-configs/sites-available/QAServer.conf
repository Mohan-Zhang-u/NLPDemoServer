<virtualhost *:6503>
    ServerName QAServer
 
    WSGIDaemonProcess QAServer user=www-data group=www-data threads=5 home=/datadrive/123/NLPDemoServer/MyFlaskBackEnd/MyQA/Server python-path=/anaconda/envs/py36/lib/python3.6/site-packages
    WSGIScriptAlias / /datadrive/123/NLPDemoServer/MyFlaskBackEnd/MyQA/Server/restserver.wsgi
    # WSGIPassAuthorization On

    <directory /datadrive/123/NLPDemoServer/MyFlaskBackEnd/MyQA/Server>
        WSGIProcessGroup QAServer
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </directory>
</virtualhost>
