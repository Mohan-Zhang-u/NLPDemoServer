<virtualhost *:6505>
    ServerName TextSummarizationServer
 
    WSGIDaemonProcess TextSummarizationServer user=www-data group=www-data threads=5 home=/datadrive/123/ProjectsWebServer/MyFlaskBackEnd/TextSummarization/Server python-path=/anaconda/envs/py36server/lib/python3.6/site-packages
    WSGIScriptAlias / /datadrive/123/ProjectsWebServer/MyFlaskBackEnd/TextSummarization/Server/restserver.wsgi
    # WSGIPassAuthorization On

    <directory /datadrive/123/ProjectsWebServer/MyFlaskBackEnd/TextSummarization/Server>
        WSGIProcessGroup TextSummarizationServer
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </directory>
</virtualhost>
